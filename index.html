<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo/FullLogo.png">
    <script defer src="script.js"></script>
    <title>St. Johns Paper Mart, Thiruvalla</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo/logo.png" alt="Logo" id="logo" />

      <nav class="navbar">
        <ul>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Location</a></li>

        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>

    </header>
    
    <!-- Homepage -->
    <div class="homepage">
      <div class="mainContent">
        <h1 id="homePageHeading">St. Johns <br> Paper Mart</h1>
      </div>

      <div class="sideBar">
        <h3 id="ourServices">Our Services</h3>
        <ul>
          <li>Photocopy (A4, A3, Legal)</li>
          <li>Mobile Recharge</li>
          <li>Color Print</li>
          <li>Spiral Binding</li>
          <li>Lamination (ID Cards)</li>

      <div class="secondaryContent">
        <button id="cta"><a href="tel:+919847115956">Call Now</a></button>
